machine:
  environment:
    RAILS_ENV: test
    RACK_ENV: test
general:
  build_dir: dashboard
dependencies:
  bundler:
    without: [development]
test:
  override:
    - bundle exec rake test TESTOPTS="--ci-dir=$CIRCLE_TEST_REPORTS":
        parallel: true
        files:
          - test/**/*_test.rb
          - ../pegasus/test/test_*.rb
          - ../shared/test/test_*.rb
